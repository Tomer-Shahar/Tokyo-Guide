<div class="content sign-in">
    <form name="contactForm" class="outerForm" novalidate >
        <h1> Restore Password</h1>     
        <h5>Please enter your username and click Next.</h4>       
        <input type="text" name="name" placeholder="User name" ng-model="user.name" ng-required="true" class="input-field">
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color: red;display: block;text-align: center;">Enter a valid username</small>
        </div>
        <a id="next-btn" class="btn btn-lg btn-primary" role="button" ng-click="verifyUserName()">Next</a>
        <p ng-show="{{userVerified}}">Wassup</p>
    </form>
</div>
